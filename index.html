<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Счетчик символов</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Счетчик символов</h1>
        <textarea id="text-input" maxlength="50" placeholder="Введите текст..."></textarea>
        <div class="counter">
            <p>Всего символов: <span id="total-chars">0</span></p>
            <p>Осталось: <span id="remaining-chars">50</span></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
